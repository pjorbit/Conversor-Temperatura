<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <div id="container">
        <div id="container-titulo">
            <p id="container-text">Conversor de Temperatura</p>
        </div>
        <div id="container-info">
            <div id="input-user">
                <label for="tempUser">Entre com sua temperatura:</label>
                <input type="text" name="tempUser" id="tempUser">
            </div>
            <div id="menu">
                <p id="menu-text">Selecione uma das opções: </p>
                <select id="menu-drop">
                    <option class="menu-drop-option" value="celsius">Celsius</option>
                    <option class="menu-drop-option" value="fahrenheit">Fahrenheit</option>
                    <option class="menu-drop-option" value="kelvin">Kelvin</option>
                </select>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
